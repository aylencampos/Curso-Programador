
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Teatro para todos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container-fluid" style="background-color: rgb(210, 231, 231);"><h1>TEATRO</h1> </div
        >

        <div class="container overflow-hidden">
            <div class="row gy-5">
              <div class="col-6">
                <div class="p-3 border bg-light">INFANTILES</div>
              </div>

              </div>
            </div>
          </div>
    


          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="teatro5.jpg" class="d-block w-65" alt="">
                <div class="carousel-caption d-none d-md-block">
                  
                </div>
              </div>
              <div class="carousel-item">
                <img src="teatro4.jpg" class="d-block w-65" alt="...">
                <div class="carousel-caption d-none d-md-block">
            
                </div>
              </div>
              <div class="carousel-item">

                <div class="carousel-caption d-none d-md-block">

                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
